<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تواصل معنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsbPFtYP1JKmOUtt_T10Nk1jXl6MBflLoE2g&usqp=CAU');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 30px;
            margin: 0;
            min-height: 100vh; /* يجعل الخلفية تغطي كامل الشاشة */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .social-icons a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* خلفية بيضاء شبه شفافة */
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            font-size: 18px;
            transition: transform 0.3s;
            min-width: 250px;
            justify-content: center;
        }
        .social-icons a:hover {
            transform: scale(1.05);
        }
        .social-icons a img {
            width: 35px;
            height: 35px;
        }

        /* تصميم خاص للجوال */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .social-icons {
                flex-direction: column;
                gap: 15px;
            }
            .social-icons a {
                width: 100%;
                font-size: 16px;
            }
            .social-icons a img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="social-icons">
        <a href="https://maps.app.goo.gl/TXmqFS4EjgGWJydr9" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Location Icon">
            <span>Location</span>
        </a>

        <a href="https://www.facebook.com/share/1AFdM26hLo/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Icon">
            <span>Facebook</span>
        </a>

        <a href="https://www.tiktok.com/@epicacademyfamily" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok Icon">
            <span>TikTok</span>
        </a>

        <a href="https://www.instagram.com/epic.academy.family" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram Icon">
            <span>Instagram</span>
        </a>

        <a href="https://wa.me/201220917701?text=مرحبًا،%20أود%20الاستفسار%20عن%20خدماتكم." target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp Icon">
            <span>WhatsApp</span>
        </a>

    </div>

</body>
</html>
